<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Patient Drug Chart (Complete)</title>
<style>
body {
font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
background-color: #f8f9fa;
color: #333;
margin: 0;
padding: 20px;
}
h1 {
text-align: center;
color: #0056b3;
}
.controls {
display: flex;
gap: 15px;
align-items: center;
justify-content: center;
margin-bottom: 25px;
padding: 15px;
background-color: #e9ecef;
border-radius: 8px;
flex-wrap: wrap;
}
.control-group {
display: flex;
flex-direction: column;
}
.control-group label {
font-size: 0.9em;
margin-bottom: 5px;
font-weight: bold;
color: #495057;
}
select, button {
padding: 10px;
border-radius: 5px;
border: 1px solid #ced4da;
font-size: 16px;
}
button {
background-color: #007bff;
color: white;
cursor: pointer;
border-color: #007bff;
transition: background-color 0.2s;
align-self: flex-end;
/* Align button with the bottom of the select inputs */
}
button:hover {
background-color: #0056b3;
}
table {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
box-shadow: 0 2px 15px rgba(0,0,0,0.1);
background-color: white;
}
th, td {
border: 1px solid #dee2e6;
padding: 12px;
text-align: left;
white-space: nowrap; /* Prevents long names from wrapping */
}
th {
background-color: #f2f2f2;
font-weight: 600;
position: sticky;
top: 0;
}
td input[type="number"] {
width: 100px;
padding: 8px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
/* For better UX, remove number input spinners */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
-webkit-appearance: none;
margin: 0;
}
input[type=number] {
-moz-appearance: textfield;
}
.table-container {
width: 100%;
overflow-x: auto; /* Allows horizontal scrolling */
}
.checkbox-container {
display: flex;
justify-content: center;
margin-top: 20px;
align-items: center;
gap: 10px;
}
</style>
</head>
<body>

<option value="">-- Choose Category --</option>
</select>
</div>
<div class="control-group">
<label for="drugName">2. Select Drug Name</label>
<select id="drugName">
<option value="">-- Choose Drug--</option>
</select>
</div>
<button id="addColumnBtn">Add Drug Column</button>
</div>

<div class="checkbox-container">
<input type="checkbox" id="autoSelectMD" checked>
<label for="autoSelectMD">Auto-select M.D. for NS100</label>
</div>

<table id="patientTable">

<tr>

<th>Patient Name</th>
<th>Patient Number</th>
</tr>
</thead>
<tbody>

</tr>
<tr>

</tr>
<tr>
<td>3</td>
<td>Ali Ahmed</td>

</div>
